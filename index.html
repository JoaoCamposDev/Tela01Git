<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela 01</title>
</head>
<body>
    <div id = "container" >
        <header>
            <img src="img/fundo.jpg" alt="Imagem de Fundo" id="img_fundo">
            <input type="text" placeholder="Busque por cidade" id="buscar">
            <img src="./img/busca.svg" alt="Lupa para pesquisa" id="img_buscar">   
            <p id="p_hum">explore a natureza</p> 
        </header>

        <main>
            <img src="./img/slide/florestas.jpg" alt="" id="slide_floresta">
            <p id="p_dois">florestas</p>
            <img src="./img/florestas.svg" alt="" id="folha">

            <img src="./img/slide/praias.jpg" alt="" id="slide_praia">
            <p id="p_tres">praias</p>
            <img src="./img/praias.svg" alt="" id="praia">
        </main>

        <footer>
            <div id="footer">
                <p id="p_saiba_mais">Saiba mais</p>
                <canvas id="ret_um"></canvas>

                <p id="p_sobre_empresa">Sobre a Empresa</p>
                <canvas id="ret_dois"></canvas>

                <p id="p_perguntas">Pergunta frequentes</p>
                <canvas id="linha_um"></canvas>

                <p id="p_vagas_abertas">Vagas abertas</p>
                <canvas id="ret_tres"></canvas>

                <p id="p_meios_pagamento">Meios de Pagamento</p>
                <canvas id="ret_quatro"></canvas>
        </footer>
    </div>
</body>
</html>
